on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'

      # Install system deps needed by R packages (curl in particular)
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \   # needed by R curl/httr2
            libssl-dev \             # needed by openssl/httr2
            libxml2-dev \            # needed by xml2
            libicu-dev \             # needed by stringi
            zlib1g-dev \             # compressors used by xml2/readr/vroom
            pkg-config \             # helps find libs during configure
            build-essential \        # g++, make for C/C++ packages
            gfortran \               # some CRAN packages still use Fortran
            cmake                    # useful for cmdstan toolchain




      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Install Python and Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'
          cache: 'pip'
      - run: pip install jupyter
      - run: pip install -r requirements.txt

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}