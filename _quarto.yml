editor: 
  markdown: 
    wrap: none

brand: brand/_brand.yml


crossref:
  custom:
    - kind: float
      key: algo
      reference-prefix: "Algorithm"
      caption-prefix: "Algorithm"
      latex-env: algo
      latex-list-of-description: Algorithm

filters:
  - shinylive
  - pseudocode
  - diagram

pseudocode:
  caption-prefix: "Algorithm"
  reference-prefix: "Algorithm"
  caption-number: true